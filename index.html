<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="scripts/calculator.js"></script>
</head>
<body>
   <div class="heading"><h1>CALCULATOR</h1></div>
   <div class="container">
       <div id="monitor">0</div>
       <div class="button-field">
           <div id="seven" class="button" onclick="getnumber('7')">7</div>
           <div id="eight" class="button" onclick="getnumber('8')">8</div>
           <div id="nine" class="button" onclick="getnumber('9')">9</div>
           <div id="times" class="button" onclick="getop('x')">X</div>
           <div id="divide" class="button"onclick="getop('/')">/</div>
           <div id="four" class="button" onclick="getnumber('4')">4</div>
           <div id="five" class="button" onclick="getnumber('5')">5</div>
           <div id="six" class="button" onclick="getnumber('6')">6</div>
           <div id="minus" class="button" onclick="getop('-')">-</div>
           <div id="clear" class="button" onclick="clean()">C</div>
           <div id="one" class="button" onclick="getnumber('1')">1</div>
           <div id="two" class="button" onclick="getnumber('2')">2</div>
           <div id="three" class="button" onclick="getnumber('3')">3</div>
           <div id="plus" class="button" onclick="getop('+')">+</div>
           <div id="power" class="button" onclick="getop('^')">^</div>
           <div id="zero" class="button" onclick="getnumber('0')">0</div>
           <div id="dot" class="button" onclick="getnumber('.')">.</div>
           <div id="minusplus" class="button" onclick="changesign()">+/-</div>
           <div id="modulus" class="button" onclick="getop('%')">%</div>
           <div id="equal" class="button" onclick="getresult()">=</div>
       </div>
   </div> 
</body>
</html>
